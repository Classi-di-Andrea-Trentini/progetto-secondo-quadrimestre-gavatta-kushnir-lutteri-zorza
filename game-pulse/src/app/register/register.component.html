<div id="sfondo" class="d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-dark bg-opacity-50 p-4 rounded" style="max-width: 400px">
        <div class="title text-center mb-4">
            <div class="register display-4 text-white">Register</div>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group mb-3">
                <label for="userField" class="form-label text-white">Username</label>
                <input
                    type="text"
                    id="userField"
                    name="username"
                    [(ngModel)]="username"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="emailField" class="form-label text-white">Email</label>
                <input
                    type="email"
                    id="emailField"
                    name="email"
                    [(ngModel)]="email"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="passwordField" class="form-label text-white">Password</label>
                <input
                    id="passwordField"
                    name="password"
                    [(ngModel)]="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    required
                />
                <div class="form-check d-flex justify-content-center align-items-center mt-2">
                    <input
                        type="checkbox"
                        class="form-check-input me-2"
                        (click)="togglePasswordVisibility()"
                        id="showPasswordCheckbox"
                    />
                    <label class="form-check-label text-white" for="showPasswordCheckbox">
                        Mostra password
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3 pe-3 ps-3" style="height: 50px;">
                <button class="custom-button w-50 me-2" type="submit" [disabled]="!registerForm.valid">
                    <span class="flex items-center space-x-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        fill="none"
                        class="icon"
                      >
                        <path
                          d="M5 13l4 4L19 7"
                          stroke-width="2"
                          stroke-linejoin="round"
                          stroke-linecap="round"
                        ></path>
                      </svg>
                      <span>Register</span>
                    </span>
                    <span class="hover-effect"></span>
                  </button>

                <button class="custom-button w-50" type="button" (click)="annulla()">
                    <span class="flex items-center space-x-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        fill="none"
                        class="icon"
                      >
                        <path
                          d="M6 18L18 6M6 6l12 12"
                          stroke-width="2"
                          stroke-linejoin="round"
                          stroke-linecap="round"
                        ></path>
                      </svg>
                      <span>Cancel</span>
                    </span>
                    <span class="hover-effect"></span>
                  </button>
            </div>
        </form>
        <label class="mt-3 d-flex justify-content-center align-items-center">
            <a href="https://www.tuo-link.com" class="text-decoration-none">hai gi√† un'account?</a>
        </label>
    </div>
</div>
