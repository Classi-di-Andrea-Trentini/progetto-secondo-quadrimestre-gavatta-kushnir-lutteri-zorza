<div class="container p-4">
    <div class="row" *ngIf="hasScreenshots(); else noImages">
        <!-- Utilizziamo ngFor per iterare sugli screenshot disponibili -->
        @for (screenshot of infoGioco?.screenshots; track screenshot) {
            <div class="col-4 mb-3">
                <img [src]="screenshot.image" class="img-fluid rounded" [alt]="infoGioco?.name + ' screenshot'">
            </div>
        }
    </div>
    
    <!-- Template alternativo quando non ci sono immagini -->
    <ng-template #noImages>
        <div class="alert alert-info text-center">
            <p>Nessuna immagine disponibile per questo gioco.</p>
            <img *ngIf="infoGioco?.background_image" [src]="infoGioco?.background_image" class="img-fluid" 
                 [alt]="infoGioco?.name + ' background image'">
        </div>
    </ng-template>
</div>
