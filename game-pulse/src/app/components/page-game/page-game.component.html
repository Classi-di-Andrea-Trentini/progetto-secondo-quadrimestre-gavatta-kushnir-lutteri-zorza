<div class="container-fluid d-flex  vh-100 custom-bg">

    <div class="container py-4">
        <div class="row g-4">
            <div class="mb-4">
                <h1 class="display-5">Nome Gioco</h1>
            </div>
            <!-- Colonna Sinistra -->
            <div class="col-md-6">
                <!-- Nome Gioco -->


                <!-- Frame (placeholder) -->
                <!-- <div class="mb-4 border p-3 rounded">
                     <app-player></app-player>
                    <div class="placeholder-content" style="height: 200px">
                       
                    </div>
                </div> -->
                <div class="player-container container-fluid">
                    <app-player></app-player>
                </div>
                <!-- Dove trovare -->
                <div class="mb-4">
                    <h4>Dove trovare</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Steam</li>
                        <li class="list-group-item">Epic Games</li>
                        <li class="list-group-item">Ubisoft</li>
                    </ul>
                </div>

                <!-- Prezzi -->
                <div class="mb-4">
                    <h4>Prezzi</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Steam: €49.99</a>
                        <a href="#" class="list-group-item list-group-item-action">Epic Games: €47.99</a>
                        <a href="#" class="list-group-item list-group-item-action">Ubisoft: €49.99</a>
                    </div>
                </div>
            </div>

            <!-- Colonna Destra -->
            <div class="col-md-6">
                <!-- Altri giochi -->
                <div class="mb-4">
                    <h4>Altri giochi</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Gioco Correlato 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Gioco Correlato 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Gioco Correlato 3</a>
                    </div>
                </div>

                <!-- Copertina -->
                <div class="mb-4">
                    <img src="placeholder.jpg" alt="Copertina Gioco" class="img-fluid rounded">
                </div>

                <!-- Descrizione -->
                <div class="mb-4">
                    <h4>Descrizione</h4>
                    <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </div>

                <!-- Valutazioni -->
                <div class="mb-4">
                    <h4>Valutazioni</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar" style="width: 85%">85%</div>
                    </div>
                    <div class="progress mb-2">
                        <div class="progress-bar" style="width: 92%">92%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
