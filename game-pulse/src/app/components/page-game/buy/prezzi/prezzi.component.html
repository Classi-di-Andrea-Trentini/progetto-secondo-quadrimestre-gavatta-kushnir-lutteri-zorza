<!-- Oppure integrato nel componente prezzi -->
<div class="prezzi-container">
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="text-white mb-3">Confronta prezzi</h5>
    <app-cart-button [game]="selectedGame" [quantita]="1" [disabled]="!selectedGame"></app-cart-button>
  </div>
  
  <div class="store-list">
    <div class="store-item" *ngFor="let store of stores; let i = index"
         [class.selected]="selectedGame === store"
         (click)="selectGame(store)">
      <span class="store-name">{{store.name}}</span>
      <span class="price">{{store.price}}</span>
      <a [href]="store.storeUrl" target="_blank" class="btn btn-sm btn-primary" (click)="$event.stopPropagation()">Info</a>
    </div>
  </div>
</div>
