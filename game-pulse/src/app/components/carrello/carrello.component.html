<div class="carrello-container">
  <h2>Il tuo carrello</h2>
  <div *ngIf="carrello.length === 0">
    <p>Il carrello è vuoto.</p>
  </div>
  <ul *ngIf="carrello.length > 0">
    <li *ngFor="let item of carrello" class="carrello-item">
      <span>{{ item.nome }} (x{{ item.quantita }})</span>
      <span>€{{ item.prezzo * item.quantita | number:'1.2-2' }}</span>
      <button (click)="rimuoviDalCarrello(item.id)">Rimuovi</button>
    </li>
  </ul>
  <div class="carrello-totale" *ngIf="carrello.length > 0">
    <strong>Totale: €{{ totale | number:'1.2-2' }}</strong>
  </div>
</div>
