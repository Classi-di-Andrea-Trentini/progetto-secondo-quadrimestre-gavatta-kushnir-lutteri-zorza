<div class="game-card">
    <div class="game-image">
        <img [src]="image || 'path/to/placeholder.png'" [alt]="title">
    </div>
    <div class="game-details">
        <h3>{{ title }}</h3>
        <p class="game-genre">{{ genre }}</p>
        <div class="game-rating">
            <span class="stars">{{ rating }}</span>
            <span class="price">{{ price }}</span>
        </div>
    </div>
</div>
