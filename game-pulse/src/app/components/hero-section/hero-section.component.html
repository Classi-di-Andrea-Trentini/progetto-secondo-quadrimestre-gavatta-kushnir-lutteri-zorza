<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Carousel indicators -->
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index" 
            type="button" 
            [attr.data-bs-target]="'#heroCarousel'" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="i === activeSlide" 
            [attr.aria-current]="i === activeSlide" 
            [attr.aria-label]="'Slide ' + (i+1)"></button>
  </div>
  
  <!-- Carousel slides -->
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" 
         class="carousel-item" 
         [class.active]="i === activeSlide"
         [ngStyle]="{'background-image': 'url(' + slide.backgroundImage + ')'}"
         id="sfondo">
      <div class="d-flex justify-content-start align-items-center vh-100">
        <div class="hero-section" [ngClass]="{'position-left': i === 0, 'position-center': i === 1, 'position-right': i === 2}">
          <div class="section-content">
            <div class="hero-details">
              <h2 class="title">
                <span class="game">{{slide.title.first}}</span>
                <span class="pulse">{{slide.title.second}}</span>
              </h2>
              <h3 class="subtitle">{{slide.subtitle}}</h3>
              <p class="description">{{slide.description}}</p>

              <div class="buttons">
                <a *ngFor="let button of slide.buttons" 
                   class="btn" 
                   [ngClass]="'btn-' + button.type"
                   [href]="button.url">{{button.text}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Carousel controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
