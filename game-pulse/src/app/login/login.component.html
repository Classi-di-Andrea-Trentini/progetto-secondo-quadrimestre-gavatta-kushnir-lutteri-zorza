
<div id="sfondo" class="d-flex justify-content-center align-items-center vh-100">
  <div class="container bg-dark bg-opacity-50 p-4 rounded" style="max-width: 400px">

    <div class="title text-center mb-4">
      <div class="login display-4 text-white">Login</div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group mb-3">
        <label for="emailField" class="form-label text-white">Email</label>
        <input
          type="email"
          id="emailField"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group mb-3">
        <label for="passwordField" class="form-label text-white">Password</label>
        <input
          id="passwordField"
          name="password"
          [(ngModel)]="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          required
          #pwd="ngModel"
        />
        <div class="form-check d-flex justify-content-center align-items-center mt-2">
          <input
            type="checkbox"
            class="form-check-input me-2"
            (click)="togglePasswordVisibility()"
            id="showPasswordCheckbox"
          />
          <label class="form-check-label text-white" for="showPasswordCheckbox">
            Mostra password
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="custom-button-cancel" type="button" (click)="annulla()">
          <span class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              stroke="currentColor"
              fill="none"
              class="icon"
            >
              <path
                d="M6 18L18 6M6 6l12 12"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
            <span>Cancel</span>
          </span>
          <span class="hover-effect"></span>
        </button>
        <button class="custom-button" type="submit" [disabled]="!loginForm.valid">
          <span class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              stroke="currentColor"
              fill="none"
              class="icon"
            >
              <path
                d="M5 13l4 4L19 7"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
            <span>Login</span>
          </span>
          <span class="hover-effect"></span>
        </button>
      </div>
    </form>
    <label class="mt-3 d-flex justify-content-center align-items-center">
      <a href="https://www.tuo-link.com" class="text-decoration-none">hai gi√† un'account?</a>
    </label>

    <div class="d-flex align-items-center my-4">
      <hr class="flex-grow-1 border-white">
      <span class="px-2 text-white">Oppure</span>
      <hr class="flex-grow-1 border-white">
  </div>

  <div class="d-flex justify-content-center mb-3">
    <button class="gsi-material-button">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Sign in with Google</span>
        <span style="display: none;">Sign in with Google</span>
      </div>
    </button>
    </div>
  </div>
</div>
