<div id="sfondo" class="d-flex justify-content-center align-items-center vh-100">
  <div class="container bg-dark bg-opacity-50 p-4 rounded" style="max-width: 400px;">
    <div class="title text-center mb-4">
      <div class="login display-4 text-white">Login</div>
    </div>
    <div class="form-group mb-3">
      <label for="emailField" class="form-label text-white">Email</label>
      <input type="text" id="emailField" class="form-control"/>
    </div>
    <div class="form-group mb-3">
      <label for="passwordField" class="form-label text-white">Password</label>
      <input id="passwordField" [type]="showPassword ? 'text' : 'password'" class="form-control"/>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" (click)="togglePasswordVisibility()" id="showPasswordCheckbox" />
        <label class="form-check-label text-white" for="showPasswordCheckbox">Mostra password</label>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-secondary" role="button">Cancel</button>
      <button class="btn btn-primary" role="button">Login</button>
    </div>
  </div>
</div>
