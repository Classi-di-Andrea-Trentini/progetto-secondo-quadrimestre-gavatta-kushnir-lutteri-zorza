<div
  class="d-flex justify-content-center align-items-center vh-100"
>
  <div
    class="container bg-dark bg-opacity-50 p-4 rounded"
    style="max-width: 400px"
  >
    <div class="title text-center mb-4">
      <div class="login display-4 text-white">Login</div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group mb-3">
        <label for="emailField" class="form-label text-white">Email</label>
        <input
          type="email"
          id="emailField"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group mb-3">
        <label for="passwordField" class="form-label text-white"
          >Password</label
        >
        <input
          id="passwordField"
          name="password"
          [(ngModel)]="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          required
          #pwd="ngModel"
        />

        <div class="form-check d-flex justify-content-center align-items-center mt-2">
          <input
            type="checkbox"
            class="form-check-input me-2"
            (click)="togglePasswordVisibility()"
            id="showPasswordCheckbox"
          />
          <label class="form-check-label text-white" for="showPasswordCheckbox">
            Mostra password
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" (click)="annulla()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
